<!DOCTYPE html>
<html>
<head>
	<title>Date and time</title>
</head>
<body>
<script type="text/javascript">
	function dispdate()
	{
	document.getElementById("date").innerHTML=Date();
    }
</script>
<p id="date"></p>
<button type="button" style="padding: 20px;background-color: teal;"  onclick="dispdate()">Show time</button>
</body>
</html>
