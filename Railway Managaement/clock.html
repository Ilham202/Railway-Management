<!DOCTYPE html>
<html>
<head>
<title>CLOCK</title>
<style type="text/css">
	body
	{
		background-color: black;
	}
	.clock
	{
		position: absolute;
		margin-top: 400px;
		margin-left: 20px; 	
		transform: translate(-50%,-50%);
		color: white;
		border: 1px solid white;
		font-size: 25px;
	}

</style>
</head>
<body>
<div id="myclock" class="clock"></div>
<script type="text/javascript">
	showTime();
	function showTime()
	{
	var date = new Date();
	var h = date.getHours();
	var m = date.getMinutes();
	var s = date.getSeconds();
	var r = "AM";

	if (h==0) {h=12;}
	if (h>12)
	 {
	 	h=h-12;
	 	r = "PM";
	 }
	h = (h<10)?"0"+h:h;
    m = (m<10)?"0"+m:m;
    s = (s<10)?"0"+s:s;
	var time = h+":"+m+":"+s+" "+r;
	document.getElementById("myclock").innerHTML = time;
	document.getElementById("myclock").textContent = time;
    setTimeout(showTime,1000);
    }
</script>
</body>
</html>
